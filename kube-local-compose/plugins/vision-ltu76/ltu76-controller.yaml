apiVersion: v1
kind: ReplicationController
metadata:
  name: ltuengine-backend-ui-v1
  namespace: kube-system
  labels:
    k8s-app: ltuengine-backend-ui
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  selector:
    k8s-app: ltuengine-backend-ui
    version: v1
  template:
    metadata:
      labels:
        k8s-app: ltuengine-backend-ui
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      - name: ltuengine-backend-ui-v7.6
        image: lucmichalski/docker-ltuengine:v7.6
        resources:
          limits:
            cpu: 100m
        ports:
        - containerPort: 8888
          name: ui
          protocol: TCP
