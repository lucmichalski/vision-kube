<section data-ng-controller="ConsumersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Consumer</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" data-ng-model="consumer.username" id="username" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="custom_id">Custom ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="consumer.custom_id" id="custom_id" class="form-control" placeholder="Custom ID">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
