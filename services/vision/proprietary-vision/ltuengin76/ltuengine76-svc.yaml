apiVersion: v1
kind: Service
metadata:
  name: libccv-rest
  labels:
    name: libccv-rest
    romulus/type: external
  annotations:
    romulus/host: 'seeubaby.blippar.com'
    romulus/pathRegexp.api: '/api/vision/libccv/.*'

spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  type: LoadBalancer
  ports:
    # the port that this service should serve on
    - port: 3350
      name: api
  selector:
    name: libccv-rest
